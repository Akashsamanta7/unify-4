<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unify - Reconnect Through Time</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Unify</h1>
    <p>Upload your childhood and adult photos — AI will bring them together ❤️</p>

    <input type="file" id="child" accept="image/*" />
    <input type="file" id="adult" accept="image/*" />
    <button id="generate">Generate Unified Image</button>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
